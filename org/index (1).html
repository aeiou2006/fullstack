<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Personal Finance manager</h1>
            
        </header>

        <div class="actions-bar">
            <button id="clearAllBtn" class="btn-clear">Clear All</button>
            <button id="clearInventoryBtn" class="btn-clear-inventory">Clear Inventory</button>
        </div>

        <section class="inventory-section">
            <h2>Current expenses</h2>

            <div class="form-container">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="producttype">Product type:</label>
                    <input type="text" id="productBrand" placeholder="Enter product type">
                </div>
                <div class="form-group">
                    <label for="productQuantity">Quantity:</label>
                    <input type="number" id="productQuantity" placeholder="Enter quantity" min="0">
                </div>
                <div class="form-group">
                    <label for="productPrice">Product Price:</label>
                    <input type="number" id="productPrice" placeholder="Enter price" min="0" step="0.01">
                </div>
                <div class="form-actions">
                    <button id="addBtn" class="btn-add">Add</button>
                    <button id="updateBtn" class="btn-update" style="display: none;">Update</button>
                    <button id="cancelBtn" class="btn-cancel" style="display: none;">Cancel</button>
                    <button id="resetBtn" class="btn-reset">Reset</button>
                </div>
            </div>

            <div class="table-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Product type</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody">
                    </tbody>
                </table>
                <div id="emptyMessage" class="empty-message">No expenses Added, Add you expense now !</div>
            </div>
        </section>
    </div>

    <script src="./main.js"></script>
</body>
</html>
